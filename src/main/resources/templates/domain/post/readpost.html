<body>
<div id="detail-post">
  <div id="detail-post-pack">
    <div id="field" style="height:min-content;"></div>
    <div style="font-weight: bold">모인 메뉴</div>
    <div id="menus" style="height:min-content;"></div>
    <div class="map-pack">
      <div class="address" style="font-weight: bold">주소</div>
      <div id="map" style="width:100%; height:400px;"></div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {
    getData();
  });

  function getData() {

    $.ajax({
      type: 'GET',
      url: `/api/v1/readonly/posts/[[${postId}]]`,
      dataType: "json",
      contentType: 'application/json',
      data: {},
      success: function (response) {
        console.log('Success:', response);
        latitude = response.data.latitude;
        longitude = response.data.longitude

        deadline = response.data.deadline;
        deliveryCost = response.data.deliveryCost;
        minPrice = response.data.minPrice;
        store = response.data.store;
        sumPrice = response.data.sumPrice;
        nickmenus = response.data.menus;

        drawMap(latitude, longitude);

        drawField(store, sumPrice, minPrice, deliveryCost, minPrice, deadline);

        drawMenus(nickmenus);
      },
      error: function (error) {
        console.error('Error:', error);
      }
    });
  }

  function drawMap(lat, lng) {
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(lat, lng),
      zoom: 15
    });

    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(lat, lng),
      map: map
    });
  }

  function drawField(store, sumPrice, minPrice, deliveryCost, minPrice, deadline) {
    var temp = `
<div>
  <div style="font-weight: bold">가게</div>
  <div>${store}</div>
  <div style="font-weight: bold">합계 금액</div>
  <div>${sumPrice} 원</div>
  <div style="font-weight: bold">최소주문금액</div>
  <div>${minPrice} 원</div>
  <div style="font-weight: bold">배달비</div>
  <div>${deliveryCost} 원</div>
  <div style="font-weight: bold">마감 기한</div>
  <div>${deadline}</div>
 </div>
`
    $('#field').append(temp)
  }

  function drawMenus(nickmenus) {
    nickmenus.forEach((nickmenu, index) =>
        $('#menus').append(
            `
            <div class="participate-nickname" style="font-weight: bold">닉네임</div>
  <div id = ${index}>${nickmenu.nickname}</div>
            `
        )
    )
    nickmenus.forEach((nickmenu, index) =>
        nickmenu.menus.forEach(
            (menu) =>
                $(`#${index}`).append(
                    `<div>${menu.menuname} (${menu.price} 원)</div>`
                )
        )
    )
  }

</script>
