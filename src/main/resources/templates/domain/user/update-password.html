<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="/global/header :: header"></div>
  <style>
    #update-password-form {
      width: 400px;
      margin: 150px auto 0 auto;
    }

    .btn-pack {
      margin-top: 20px;
    }

    .btn-pack button {
      width: 400px;
      margin-bottom: 7px;
    }

    #info-submit {
      margin-right: 10px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<header>
  <div th:replace="/global/navbar :: navbar"></div>
</header>
<body>
<div id="update-password-form">
  <div>
    <h1>비밀번호 변경</h1><br>
    <div class="form-floating mb-3">
      <input type="password" name="new-password" class="form-control pw-input"
             id="new-password" placeholder="비밀번호">
      <label for="new-password">비밀번호</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" name="password-check" class="form-control pw-input"
             id="password-check" placeholder="비밀번호 확인">
      <label for="password-check">비밀번호 확인</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" name="password" class="form-control pw-input"
             id="password" placeholder="현재 비밀번호">
      <label for="password">현재 비밀번호</label>
    </div>

    <div class="btn-pack">
      <button type="button" class="btn btn-secondary"
              id="info-submit" onclick="updatePassword()">변경하기
      </button>
    </div>
  </div>
</div>
<script th:inline="javascript">
  function updatePassword() {
    let newPassword = $('#new-password').val();
    let checkPassword = $('#password-check').val();
    let password = $('#password').val();

    $.ajax({
      type: "PATCH",
      url: `/api/v1/users/password`,
      contentType: "application/json",
      data: JSON.stringify({
        newPassword: newPassword,
        checkPassword: checkPassword,
        password: password
      }),
    })
    .done(function (res, status, xhr) {
      if (res.status === 200) {
        alert(res.message);
        window.location.href = "/mypage";
      } else if (res.status === 400) {
        alert(res.message);
      } else if (res.status === 401 || res.status === 404) {
        alert(res.message);
        window.location.href = host + '/login?error'
      } else {
        alert("알 수 없는 오류가 발생했습니다.");
        window.location.href = host + '/login?error'
      }
    })
    .fail(function (xhr, status, error) {
      console.log(error);
    });
  }
</script>
<script src="/js/basic.js"></script>
</body>
</html>
