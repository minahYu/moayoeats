spring:
  datasource:
    url: jdbc:mysql://${DB_URL}/moayoeats
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${USER_NAME}
    password: ${PASSWORD}

  main:
    allow-bean-definition-overriding: true

  
  jpa:
    properties:
      hibernate:
        ddl-auto: create-drop
        show_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true

jwt:
  secret:
    key:
      ${JWT_SECRET_KEY}
