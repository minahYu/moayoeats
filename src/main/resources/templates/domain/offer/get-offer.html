<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="/global/header :: header"></div>
  <style>
    #offer-pack {
      margin: 60px 120px 60px 120px;
      display: flex;
      flex-direction: column;
      padding: 30px 0;
    }

    #offer-pack h1 {
      text-align: center;
      font-weight: bolder;
      margin-bottom: 10px;
    }

    .offer {
      margin: 5px 50px 20px 50px;
      border: solid 1px black;
      padding: 20px;
      border-radius: 7px;
    }

    .menu-pack {
      margin: 20px 0;
    }

    .menu-pack p {
      font-weight: bold;
      margin-bottom: 0;
    }
  </style>
</head>
<header>
  <div th:replace="/global/navbar :: navbar"></div>
</header>
<body>
<div id="offer-pack">
  <h1>요청 조회</h1>
  <div id="offers"></div>
</div>
<script th:inline="javascript">
  $(document).ready(function () {
    getOffer();
  });

  function getOffer() {
    let postId = [[${postId}]];
    $.ajax({
      type: "GET",
      url: `/api/v1/offers/[[${postId}]]`,
      dataType: "json",
      contentType: 'application/json',
        data: {},
        success: function (response) {
          console.log('Success:', response);

          if(response.data.role === "HOST"){
            drawHostOffers(response.data.offerResponses);
          }else if(response.data.role !== "PARTICIPANT"){
            drawAnyoneOffers(response.data.offerResponses);
          }
        },
        error: function (error) {
          console.error('Error:', error);
        }
      });
    }

    function drawHostOffers(data){
      data.forEach((offer,index)=>
          $('#offers').append(
              `
                <div id="${index}">
    <span>${offer.nickname}</span>
    <button class="btn btn-outline-secondary" offerId=${offer.offerId} onclick="approve(this)"
            type="button">수락
    </button>
    <button class="btn btn-outline-secondary" offerId=${offer.offerId} onclick="reject(this)"
            type="button">거절
    </button>
  </div>
              `
          )
      )
      data.forEach((offer,index)=>
          offer.menus.forEach(
              (menu)=>
                  $(`#${index}`).append(
                      `<div>${menu.menuname}</div>
                     <div>${menu.price}</div>`
                  )
          )
      )
    }

    function drawAnyoneOffers(data){
      data.forEach((offer,index)=>
          $('#offers').append(
              `
                <div id="${index}">
    <span>${offer.nickname}</span>
    <button class="btn btn-outline-secondary" offerId=${offer.offerId} onclick="cancelParticipation(this)"
            type="button">참가 취소
    </button>
  </div>
              `
          )
      )

    }

    function approve(button){
      var offerId = $(button).attr("offerId");
      $.ajax({
        type: "POST",
        url: `/api/v1/offers/approve`,
        dataType: "json",
        contentType: 'application/json',
        data: JSON.stringify({
          offerId: offerId
        }),
        success: function (response) {
          console.log('Success:', response);
          alert(response.message);
        },
        error: function (error,response) {
          alert(response.message);
          console.error('Error:', error);
        }
      });
    }

  function reject(button){
    var offerId = $(button).attr("offerId");
    $.ajax({
      type: "POST",
      url: `/api/v1/offers/reject`,
      dataType: "json",
      contentType: 'application/json',
      data: JSON.stringify({
        offerId: offerId
      }),
      success: function (response) {
        console.log('Success:', response);
        alert(response.message);
      },
      error: function (error,response) {
        alert(response.message);
        console.error('Error:', error);
      }
    });
  }

  function cancelParticipation(button) {
    var offerId = $(button).attr("offerId");
    $.ajax({
      type: "DELETE",
      url: `/api/v1/offers`,
      dataType: "json",
      contentType: 'application/json',
      data: JSON.stringify({
        offerId: offerId
      }),
      success: function (response) {
        console.log('Success:', response);
        alert(response.message);
      },
      error: function (error,response) {
        alert(response.message);
        console.error('Error:', error);
      }
    });
  }
</script>
<script src="/js/basic.js"></script>
</body>
</html>
