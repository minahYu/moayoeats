<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        rel="stylesheet">
  <title>모아요이츠 | 마이페이지</title>


  <script src="/js/basic.js"></script>
</head>
<body>
<div>
  <div id="my-info-pack">
    <div id="nickname"></div>
    <div id="email"></div>
    <button type="button" class="btn btn-secondary" id="nickname-update-submit" onclick="updateNickname()">
      닉네임 수정
    </button>
    <button type="button" class="btn btn-secondary" id="pw-update-submit" onclick="updatePw()">
      비밀번호 수정
    </button>
  </div>

  <div id="my-review-pack">
    <div id="my-score">
      평점
      <div id="score">

      </div>
    </div>
    <div id="my-review">
      받은 리뷰
      <div id="reviews">

      </div>
    </div>
  </div>

  <div id="my-order-info">
    과거 주문정보
    <div id="pastOrderList">

    </div>
    <button type="button" class="btn btn-secondary" id="review-submit" onclick="createReview()">
      리뷰 남기기
    </button>
  </div>
</div>
</body>
</html>
