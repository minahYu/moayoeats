version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/moayoeats # 인스턴스에서 파일이 저장될 위치
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 200
      runas: ubuntu